<!doctype html>
<html lang="ja">
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1" />
    <meta charset="UTF-8">
    <title>p5サンプル</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.21/p5.js"></script>
    <script src="http://p5play.molleindustria.org/lib/p5.play.js"></script>
    <script>
	

	function setup() {
    		//canvasの生成
    		createCanvas(300, 250);

    		//背景色の設定
   	 	background("#aaaaff");

    		/*
		//スプライトを生成
    		createSprite(100, 100, 50, 50);*/    
	}


	function draw() {
 		 //スプライトを生成
    		createSprite(100, 100, 50, 50);
    		//スプライトの表示
    		drawSprites();

	}

	//クリックやタッチ操作の入力受け取り
	function touchStarted() {

   		 //ユーザーが指定した場所にスプライトを生成する
    		createSprite(touchX, touchY, 50, 50);

	}	

	//ドラッグやスワイプ操作の入力受け取り
	function touchMoved() {

    		//ドラッグかスワイプで線を描く
    		line(touchX, touchY, ptouchX, ptouchY);

	}	
</script>
</head>
